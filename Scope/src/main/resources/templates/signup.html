        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Regístrate</h2>
                    <form id="contactForm" action="/signup" method="post">
                     	<div class="row align-items-stretch mb-5">
                     		<div class="col-md-6">
			                    <div class="form-group">
									<input class="form-control" type='text' name='name' placeholder="Nombre" data-sb-validations="required"/>
									<div class="invalid-feedback" data-sb-feedback="name:required">Nombre obligatorio</div>
								</div>
							</div>
							<div class="col-md-6">
			                    <div class="form-group">
									<input class="form-control" type='text' name='lastname' placeholder="Apellido" data-sb-validations="required"/>
									<div class="invalid-feedback" data-sb-feedback="lastname:required">Apellido obligatorio</div>
								</div>
							</div>
							<div class="form-group">
								<input class="form-control" type='email' name='mail' placeholder="Correo" data-sb-validations="required,email"/>
								<div class="invalid-feedback" data-sb-feedback="email:required">Correo obligatorio</div>
		                        <div class="invalid-feedback" data-sb-feedback="email:email">Correo no válido</div>
			                </div>
							<div class="col-md-6">
			                    <div class="form-group">
									<input class="form-control" type='password' name='password' placeholder="Contraseña" data-sb-validations="required"/>
									<div class="invalid-feedback" data-sb-feedback="password:required">Nombre obligatorio</div>
								</div>
								
							</div>
							<div class="col-md-6">
			                    <div class="form-group">
									<input class="form-control" type='password' name='password2' placeholder="Confirmar contraseña" data-sb-validations="required"/>
									<div class="invalid-feedback" data-sb-feedback="password2:required">Contraseña obligatorio</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input class="form-control" type='text' name='company' placeholder="Empresa" data-sb-validations="required"/>
									<div class="invalid-feedback" data-sb-feedback="company:required">Empresa obligatoria</div>
								</div>
							</div>
							<div class="col-md-6">
								 <div class="form-group">
									<select class="form-select" name='occupation'/>
										<option value="1">Director</option>
										<option value="2">Director</option>
										<option value="3">Director</option>
										<option value="4">Director</option>
									</select>
								</div>
							</div>
						</div>
						<input type="hidden" name="_csrf" value="{{token}}" />
						 <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Registrarse</button></div>
						</p>
